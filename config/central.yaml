# Central Proxy Configuration
listen_port: 8080

downstream_servers:
  - "downstream1:8443"
  - "downstream2:8444"
  - "downstream3:8445"

reassembly_timeout: 60000  # milliseconds
proxy_mode: "http"
chunk_size: 8192  # bytes for response fragmentation

encryption:
  enabled: true
  algorithm: "aes-256-gcm"
